bio: |
  Mridul is a 3rd year Software Engineering student at Concordia University. She is the director of external events at Space Concordia and previously held the position of Equity, Diversity and Inclusion Representative at the Engineering and Computer Science Association of Concordia University. She is responsible for managing the Internal Relations for CCC at SEDS-Canada.
